    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        function trocarFundo(elemento) {
            const fotos = document.getElementById('fotos');
            const img = elemento.querySelector('img');
            if (img) {
                const imagemUrl = img.src;
                fotos.style.backgroundImage = `radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(34,36,36,1) 100%), url(${imagemUrl})`;
                fotos.style.backgroundSize = 'cover';
            }
        }

        const swiper = new Swiper('.swiper-container', {
            centeredSlides: true,
            spaceBetween: 10,
            breakpoints: {
            0:{
                slidesPerView: 2,
                spaceBetween: 65,
            },
            620:{
                slidesPerView: 4
            },
            1024:{
                slidesPerView: 5
            },   
    }
        });

        function updateSlideClasses() {
            const slides = document.querySelectorAll('.swiper-slide');
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'previous', 'next');
                if (slide === swiper.slides[swiper.activeIndex]) {
                    slide.classList.add('active');
                } else if (slide === swiper.slides[swiper.activeIndex - 1] || slide === swiper.slides[swiper.activeIndex + 1]) {
                    slide.classList.add('previous', 'next');
                }
            });
        }

        swiper.on('slideChange', updateSlideClasses);

        document.querySelectorAll('.swiper-slide').forEach(slide => {
            slide.addEventListener('click', () => {
                swiper.slideTo(swiper.slides.indexOf(slide));
            });
        });

        updateSlideClasses();
    </script>
