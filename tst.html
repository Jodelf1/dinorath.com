<ul class="notifications"></ul>
<section class="contactForm flex col a-center" id="contactForm">
    <a id="contactClose" href="#" class="hide-mobile link">Fechar</a>
    <img width="80rem" src="./content/04.svg" alt="logo Chelsea Dinorath" loading="lazy">
    <form class="contact-form flex col" id="contact-form" action="./assets/php/sendMail.php" method="POST">
        <div class="form-input flex col">
            <label for="name">Nome</label>
            <input id="name" class="input" name="name" type="text" placeholder="Nome Sobrenome">
        </div>
        <div class="form-input flex col">
            <label for="phone">Telefone</label>
            <div class="phone-input-container flex">
                <input id="phoneIndicative" class="phone-indicative" name="phone-indicative" type="text" placeholder="+244" maxlength="4">
                <input id="phone-number" class="phone-number input" name="phone-number" type="text" placeholder="123456789" maxlength="15">
            </div>
        </div>                
        <div class="form-input flex col">
            <label for="email">E-Mail</label>
            <input id="email" class="input" name="email" type="email" placeholder="seuemail@exemplo.com">
        </div>
        <div class="form-input">
            <textarea id="message" name="message" placeholder="Escreva aqui a sua mensagem..."></textarea>
        </div>
        <button class="btn" type="submit">Enviar</button>
    </form>
</section>

<script src="./assets/js/index.js"></script>
<script src="./assets/js/message.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const contactButtons = document.querySelectorAll('.contact-button');
        const contactClose = document.getElementById('contactClose');
        const contactForm = document.getElementById('contactForm');

        contactButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();
                contactForm.classList.toggle('show');
            });
        });

        contactClose.addEventListener('click', function (event) {
            event.preventDefault();
            contactForm.classList.remove('show');
        });

        // Fechar o formulário ao clicar fora dele
        document.addEventListener('click', function (event) {
            const isClickInsideForm = contactForm.contains(event.target);
            const isClickOnButton = Array.from(contactButtons).some(button => button.contains(event.target));

            if (!isClickInsideForm && !isClickOnButton) {
                contactForm.classList.remove('show');
            }
        });
    });

</script>
